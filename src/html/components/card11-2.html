<div class="card11">
  <div class="card11__img">
    <img src="@@urlImg" alt="img">
  </div>
  <div class="card11__info">
    <div class="card11__top-info">
      <div class="card11__group-1">
        <p class="hashtag">
          <span><span>#</span>@@hashtag</span>
          <span><span>#</span>@@hashtag1</span>
        </p>
        <p class="views">
          <span>@@views</span>
          <svg width="18" height="12" viewBox="0 0 18 12">
            <use xlink:href="img/sprite.svg#views"></use>
          </svg>
        </p>
        <p class="time"><time datetime="2023-05-29">29 мая 2023</time></p>
      </div>
      <h3 class="card11__title">
        @@title
      </h3>
      <p class="card11__desc">
        @@desc
      </p>
    </div>
    <a href="#" class="card11__btn card4__btn">
      Читать
    </a>
  </div>
</div>
